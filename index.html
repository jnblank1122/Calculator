<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <h1>Calculator</h1>

    <div class="container">
      <form id="input">

        <div class="form-group">
          <label for="num1">Enter First Number</label>
          <input id="num1" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="num2">Enter Second Number</label>
          <input id="num2" class="form-control" type="text">
        </div>
        <button id="add" class="btn" type="submit">Addition</button>
        <button id="mult" class="btn" type="submit">Multiplication</button>
        <button id="div" class="btn" type="submit">Division</button>
        <button id="sub" class="btn" type="submit">Subtraction</button>
      </form>

      <div id="result">

      </div>
  </div>


  </body>
</html>
